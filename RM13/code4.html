<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笨办法：box-sizing: border-box;然后自己算</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 600px;
            height: 600px;
            margin: 60px auto;
            background: green;
            box-sizing: border-box;
            padding: 200px;
        }

        div main {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div>
    <main></main>
</div>
</body>
</html>
