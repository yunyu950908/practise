<!DOCTYPE html>
<html>
<head>
    <title>task5-formn</title>
    <meta charset="utf-8">
</head>
<body>
<div class="login">
    <form action="/getInfo" method="get">
        <div class="username">
            <label for="username">姓名：</label>
            <input id="username" type="text" name="username
        </div>" value="" placeholder="用户名">
        <div class="password">
            <label for="password">密码：</label>
            <input id="password" type="password" name="password" placeholder="········">
        </div>
        <div class="sex">
            <label for="sex">性别：</label>
            <input type="radio" name="sex" value="male" checked="checked">男
            <input type="radio" name="sex" value="female">女
        </div>
        <div class="so">
            <label for="so">取向：</label>
            <input type="radio" name="so" value="male">男
            <input type="radio" name="so" value="female" checked="checked">女
        </div>
        <div class="hobby">
            <label for="hobby">爱好：</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel" checked="checked">旅游
            <input type="checkbox" name="hobby" value="pet" checked="checked">宠物
        </div>
        <div class="textarea">
            <label for="article">评论：</label>
            <textarea name="article" id="" cols="30" rows="10">ddd</textarea>
        </div>
        <div class="select">
            <label for="car">我的car</label>
            <select name="city" id="city">
                <option value="sb">萨博</option>
                <option value="lb">兰博基尼</option>
                <option value="lk">雷克萨斯</option>
                <option value="as">阿斯顿马丁</option>
            </select>
        </div>
        <button>提交</button>
    </form>
</div>
</body>
</html>
